<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog" *ngIf="employee">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header modal-hdr">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title"> {{ employee.fullName }} </h3>
        </div>
        <div class="modal-body">
          
          <label class="d-inline">Email: </label> <p class="d-inline"> {{ employee.email }} </p>
          <label >Phone: </label> <p> {{ employee.phone }} </p>
          <label>Contact Preference: </label> <p> {{ employee.contactPreference }} </p>
          <label>Skills: </label>
          <hr>
          <table class="table table-condensed">
            <thead>
              <tr>
                <th>Skill</th>
                <th>Experience In Years</th>
                <th>Proficiency</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor= "let skill of employee.skills">
                <td>{{ skill.skillName }}</td>
                <td>{{ skill.experienceInYears }}</td>
                <td>{{ skill.proficiency }}</td>
              </tr>
            </tbody>
          </table>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
