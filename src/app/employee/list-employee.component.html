<div class="table-responsive">
  <table class="table table-striped" *ngIf="employees && employees.length">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Contact Preference</th>
        <th>Action (Edit/Delete/Detail)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.fullName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.contactPreference }}</td>
        <td>
          <div class="btn-toolbar">
            <button
              class="btn btn-primary"
              (click)="editButtonClick(employee.id)"
              title="Edit"
            >
              <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button
              class="btn btn-danger"
              (click)="deleteEmployeeBtnClick(employee.id)"
              title="Delete"
            >
              <span class="glyphicon glyphicon-trash"></span>
            </button>
            <button
              class="btn btn-info"
              (click)="employeeDetail(employee.id)"
              title="View Details"
              data-toggle="modal" data-target="#myModal"
            >
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-emplyoee-detail [employee] = "employee"></app-emplyoee-detail>
